<!DOCTYPE html>
<html>
    <head>
        {%include "head.html" %}     
    </head>
    <body>
        {% include "header.html" %}
        <h1>{{ title }}</h1>
        <div>
            {% for pair in videos %}
                <div class="video-item">
                    <img src="{{ pair.thumbnail }}" alt="Thumbnail">
                    <a href="{{ pair.video }}">Watch</a>
                </div>
            {% endfor %}
        </div>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
