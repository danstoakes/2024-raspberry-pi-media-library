<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>{{ title }}</h1>
        <div>
            {% for pair in videos %}
                <div class="video-item">
                    <img src="{{ pair.thumbnail }}" alt="Thumbnail">
                    <a href="{{ pair.video }}">Watch</a>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
